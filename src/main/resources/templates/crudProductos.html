<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
				<div class="col-6 col-sm-4">
		<h1>Mantenimiento de Productos</h1>
		<form action="/grabar" method="post"   th:object="${producto}">
			
			<div class="form-group">
				<label for="inputCod">Código</label> 
				<input type="text"  th:field="*{id_prod}" 
					class="form-control"  id="inputCod" placeholder="Código">
			</div>
			<div class="form-group">
				<label for="inputNom">Nombre</label> 
				<input type="text"  th:field="*{des_prod}"  
					class="form-control" id="inputNom"
					placeholder="Nombre">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputStk">Stock</label> 
					<input type="number"  th:field="*{stk_prod}"  
						class="form-control" id="inputStk" placeholder="0">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPrec">Precio</label> 
					<input type="number" step="0.01"    th:field="*{pre_prod}"  
						class="form-control" id="inputPrec" placeholder="0.00">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					
					<label for="inputCat">Categoría</label> 
					
					<select   id="inputCat"  class="form-control"   th:field="*{idcategoria}"  >
							
						<option value="-1">Seleccione...</option>
						<option th:each="c : ${lstCategoria}" th:value="${c.idcategoria}" th:text="${c.descripcion}" ></option>

						
					</select>
					
				</div>
				<div class="form-group col-md-4">
					<label for="inputEstado">Estado</label> 
					<select id="inputEstado" class="form-control"  th:field="*{est_prod}"  >
						<option value="-1">Seleccione...</option>
						<option value="1">Activo</option>
						<option value="0">Eliminado</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="inputProv">Proveedor</label> 
					<select id="inputProv" class="form-control"   th:field="*{idproveedor}"  >
						<option value="-1">Seleccione...</option>
						<option th:each="p : ${lstProveedor}" th:value="${p.idproveedor}" th:text="${p.nombre_rs}" ></option>
					</select>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a target="_blank"  href="/reportes" class="btn btn-primary">PDF</a>
		</form>
		
		<div th:text="${mensaje}" th:class="${cssmensaje}" role="alert"></div>
		
		
		<img src="https://steamuserimages-a.akamaihd.net/ugc/1761444182654639862/3FDDFD6D151A966A3D11AAA84FE2FDD434F9C6D4/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="" />
		
	</div>
	<div class="col-6 col-sm-8">
				<h3></h3>
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Stock</th>
							<th>P.U</th>
							<th>Categoria</th>
							<th>Proveedor</th>
							<th>Funciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${lstProducto}">
							<th scope="row" th:text="${p.id_prod}"></th>
							<td th:text="${p.des_prod}">xx</td>
							<td th:text="${p.stk_prod}">xx</td>
							<td th:text="${p.pre_prod}">xx</td>
							<td th:text="${p.objCategoria.descripcion}">xx</td>
							<td th:text="${p.objProveedor.nombre_rs}">xx</td>
							<td >
								<a th:value="${p.id_prod}"  th:href="@{/editar/}+${p.id_prod}" class="btn btn-primary" ><span style="color: white;">Editar</span> </a>
								<a class="btn btn-secondary"><span style="color: white;">Eliminar</span></button>
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
